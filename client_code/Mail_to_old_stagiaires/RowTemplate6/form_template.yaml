is_package: true
container:
  type: DataRowPanel
  properties: {auto_display_data: false}
components:
- name: column_panel_1
  properties: {role: outlined-card, background: 'theme:Primary', col_spacing: tiny, wrap_on: mobile, col_widths: '{"XIDGGX":25,"EFVUQX":2}', spacing_below: none}
  type: ColumnPanel
  layout_properties: {}
  components:
  - name: column_panel_2
    properties: {col_widths: '{"FJIXBF":5,"YGFXGF":25,"OQZHET":14,"HEUAGG":5,"JKAMGH":17,"EVYGKF":17}', col_spacing: tiny, wrap_on: never}
    type: ColumnPanel
    layout_properties: {grid_position: 'WXWRQL,XIDGGX'}
    components:
    - name: check_box_selection
      properties: {text: '', font: '13', spacing_above: medium, background: 'theme:On Primary Container', align: right, foreground: 'theme:Error'}
      type: CheckBox
      layout_properties: {grid_position: 'KTWEWF,HEUAGG'}
      event_bindings: {change: check_box_selection_change}
    - name: check_box_envoi
      properties: {text: 'Le:', foreground: 'theme:On Primary', align: left, spacing_above: medium, font_size: 13}
      type: CheckBox
      layout_properties: {grid_position: 'KTWEWF,FJIXBF'}
      event_bindings: {change: check_box_envoi_change}
    - name: label_date_heure
      properties: {foreground: 'theme:On Primary', spacing_above: medium, font_size: 13}
      type: Label
      layout_properties: {grid_position: 'KTWEWF,OQZHET'}
    - name: label_nom
      properties: {foreground: 'theme:On Primary'}
      type: Label
      layout_properties: {grid_position: 'KTWEWF,YGFXGF'}
    - name: label_mail
      properties: {foreground: 'theme:On Primary'}
      type: Label
      layout_properties: {grid_position: 'KTWEWF,JKAMGH'}
    - name: label_type
      properties: {foreground: 'theme:On Primary', align: center, background: 'theme:On Primary Container'}
      type: Label
      layout_properties: {grid_position: 'KTWEWF,EVYGKF'}
  - name: button_del
    properties: {text: '', role: outlined-button, foreground: 'theme:Error', icon: 'fa:minus', align: right}
    type: Button
    layout_properties: {grid_position: 'WXWRQL,EFVUQX'}
    event_bindings: {click: button_del_click}
