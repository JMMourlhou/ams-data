is_package: true
container:
  type: ColumnPanel
  properties: {role: outlined-card}
components:
- name: column_panel_1
  properties: {col_spacing: small, wrap_on: tablet}
  type: ColumnPanel
  layout_properties: {grid_position: 'CPPDXW,GQQCAZ'}
  components:
  - name: button_qcm_descro
    properties: {text: button_qcm_description, foreground: 'theme:On Primary Container',
      align: left, spacing_above: none, bold: false, font_size: 12, spacing_below: none}
    type: Button
    event_bindings: {click: button_qcm_descro_click}
    layout_properties: {grid_position: 'KIDBZZ,YGRMBL'}
  - name: flow_panel_2
    properties: {align: center}
    type: FlowPanel
    layout_properties: {grid_position: 'KIDBZZ,JSFBWW'}
    components:
    - name: button_qcm_result
      properties: {text: button_qcm_result, foreground: 'theme:On Primary Container',
        spacing_above: none, font_size: 12, spacing_below: none}
      type: Button
      event_bindings: {click: button_qcm_result_click}
    - name: button_qcm_time
      properties: {text: button_qcm_time, foreground: 'theme:On Primary Container',
        spacing_above: none, font_size: 12, spacing_below: none}
      type: Button
      event_bindings: {click: button_qcm_time_click}
- name: column_panel_plot
  properties: {visible: false, background: 'theme:On Primary'}
  type: ColumnPanel
  layout_properties: {grid_position: 'BTUWRN,NVIZAE'}
- name: button_download
  properties: {text: Téléchargement, background: 'theme:On Primary Container', foreground: 'theme:On
      Primary', visible: false}
  type: Button
  layout_properties: {grid_position: 'BDXHPG,OPJROM'}
  event_bindings: {click: button_download_click}
