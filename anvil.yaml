dependencies:
- dep_id: dep_ld3272iojm8u
  version: {dev: false}
  resolution_hints: {app_id: 2ERGGVOSXP234KTT, name: Sign_In for AMS_Data, package_name: signup_for_AMS_Data}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: true}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {enc_delegation_refresh_token: }
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {custom_smtp: true, smtp_host: smtp.gmail.com, smtp_port: 587, smtp_user: jmarc@jmm-formation-et-services.fr}
startup: {type: module, module: Module1}
package_name: AMS_Data
allow_embedding: false
name: AMS_Data
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-standard}
metadata: {title: Inscription Stage, logo_img: 'asset:Logo F S small_transparent.png'}
startup_form: null
db_schema:
  users:
    client: search
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    - name: first_name
      admin_ui: {order: 6, width: 200}
      type: string
    - name: sign_up
      admin_ui: {order: 7, width: 200}
      type: datetime
    - name: api_key
      admin_ui: {order: 8, width: 200}
      type: string
    title: Users
  files:
    client: none
    server: full
    columns:
    - name: path
      admin_ui: {order: 0, width: 200}
      type: string
    - name: file
      admin_ui: {order: 1, width: 200}
      type: media
    - name: file_version
      admin_ui: {order: 2, width: 200}
      type: string
    title: Files
renamed: true
